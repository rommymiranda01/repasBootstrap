<div class="container-fluid">

<div class="song w-100 d-flex fex-row justify-content-center">
    <video src="video/kiss.mp4" controls></video>
    <div class="controls bg-primary">
        <i class="bi bi-skip-backward-circle previous"></i>

        <i class="bi bi-skip-forward-circle next"></i>
        <i class="bi bi-pause-circle pause"></i>
        <i class="bi bi-stop-circle stop"></i>

        <i class="bi bi-volume-mute mute"></i>
        <i class="bi bi-volume-down down"></i>
        <i class="bi bi-volume-up up"></i>
    </div>
</div>
